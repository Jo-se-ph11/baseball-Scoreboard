<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="con1">
                <h3>HOME</h3>
                <div class="home-div">
                    <span id="home-count-display">0</span>
                </div>
                <div class="home-btn">
                    <button class="btns" id="add-h1" onclick="addh1()">+ 1</button>
                    <button class="btns" id="add-h2" onclick="addh2()">+ 2</button>
                    <button class="btns" id="add-h3" onclick="addh3()">+ 3</button>
                </div>
            </div>
            <div class="con1">
                <h3>GUEST</h3>
                <div class="home-div">
                    <span id="guest-count-display">0</span>
                </div>
                <div class="home-btn">
                    <button class="btns" id="add-g1" onclick="addg1()">+ 1</button>
                    <button class="btns" id="add-g2" onclick="addg2()">+ 2</button>
                    <button class="btns" id="add-g3" onclick="addg3()">+ 3</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
